service: lla-api
frameworkVersion: "3"

provider:
  name: aws
  deploymentMethod: direct
  region: us-east-1
  runtime: nodejs18.x
  logRetentionInDays: 30
  iam:
    role:
      name: lla-api-lambda-role
      statements:
        - Effect: Allow
          Action:
            - "s3:*"
          Resource: "*"
        - Effect: Allow
          Action:
            - "cloudwatch:*"
            - "logs:*"
          Resource: "*"
        - Effect: Allow
          Action:
            - "lambda:InvokeFunction"
          Resource: "*"
  deploymentBucket:
    blockPublicAccess: true
    serverSideEncryption: AES256
  httpApi:
    name: "LLA"
    cors: true
    authorizers:
      authorizer:
        type: request
        functionName: authorizer
        resultTtlInSeconds: 300
        identitySource:
          - $request.header.Authorization

plugins:
  - serverless-prune-plugin
  - serverless-webpack
  - serverless-dotenv-plugin
  - serverless-offline

custom:
  serverless-offline:
    ignoreJWTSignature: true
  prune:
    automatic: true
    number: 3
  webpack:
    excludeRegex: \.ts|test|\.map
    includeModules:
      forceExclude:
        - aws-sdk

package:
  excludeDevDependencies: true
  exclude:
    - ./**
  include:
    - ./src/**.ts

functions:
  authorizer:
    handler: src/functions/authorizer/handler.handler
    description: Authorizer for JWT integration using Firebase
  get-config:
    name: "get-config"
    description: Get initial app config
    handler: src/functions/config/get.handler
    events:
      - httpApi:
          method: GET
          path: /config
          authorizer:
            name: authorizer
            type: request
  post-actas:
    name: "post-actas"
    description: Guarda y procesa la imagen que suben los fiscales
    handler: src/functions/actas/post.handler
    events:
      - httpApi:
          method: POST
          path: /actas
          authorizer:
            name: authorizer
  get-user:
    name: "get-user"
    description: Get user data
    handler: src/functions/users/get.handler
    events:
      - httpApi:
          method: GET
          path: /users/{id}
          authorizer:
            name: authorizer
  post-user:
    handler: src/functions/users/post.handler
    description: Create a new user
    events:
      - httpApi:
          method: POST
          path: /users
          authorizer:
            name: authorizer     